

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
}

android {
    flavorDimensions "default"

    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false

    signingConfigs {
        release {
            keyAlias 'kreatorsinc'
            keyPassword '~tortoise123'
            storeFile file('/Users/rrobbie/Documents/workspace/android/kreatorsinc.jks')
            storePassword '~tortoise123'
        }
    }

    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.android.kreators.tortoise"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        dev {
            buildConfigField "String", 'CDN_HOST', "\"http://d1bowk6zl1xm3e.cloudfront.net/rc/\""
        }
        rc {
            buildConfigField "String", 'CDN_HOST', "\"http://d1bowk6zl1xm3e.cloudfront.net/rc/\""
        }
        prod {
            buildConfigField "String", 'CDN_HOST', "\"http://d1bowk6zl1xm3e.cloudfront.net/pro/\""
